<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<link href="/static/mujstyl.css" rel="stylesheet"/>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
<title>Úvodní stránka</title>

<body>

<h1>Rozsazení v lodích na vodáckém kurzu 2023 SPŠE Ječná</h1>

<div class="text-center">
    <a class="btn btn-primary m-3" href="/registrace" role="button">Registrovat se</a>
    <br>
    <ul class="list-group list-group-flush">
        <li class="list-group-item active">Jezdci</li>
        {% for jezdec in jezdci %}
        <li class="list-group-item">
            {{ jezdec.nick }} ({{ jezdec.jmeno }} {{ jezdec.prijmeni }}, {{ jezdec.trida }})
        </li>
        {% endfor %}
    </ul>

</div>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
